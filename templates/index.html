<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="mt-5">Todo List</h3>
      <hr />
      <form action="/add" method="POST">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Todo Başlık</label
          >
          <input
            name="title"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
          <br />
          <button type="submit" class="btn btn-primary">Ekle</button>
        </div>
      </form>
      <hr />
      {% if todos %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Başlık</th>
            <th scope="col">Todo Durum</th>
            <th style="width: 10%">Durumu Güncelle</th>
            <th style="width: 10%">Todo Sil</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{ todo.id}}</th>
            <td>{{ todo.title }}</td>
            {% if todo.complate == False %}
            <td>Tamamlanmadı</td>
            {% else %}
            <td>Tamamlandı</td>
            {% endif %}
            <td>
              <a href="/complate/{{todo.id}}" class="btn btn-primary"
                >Tamamla</a
              >
            </td>
            <td>
              <a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a>
            </td>
          </tr>
        </tbody>
      </table>
      {% endfor %} {% else %}
      <div class="alert alert-warning">Henüz bir Todonuz yok.</div>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
